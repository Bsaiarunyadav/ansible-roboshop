- name: installing redis component
  hosts: redis
  become: yes
  tasks:
  - name: Install redis
    ansible.builtin.yum: 
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
      state: installed
      disable_gpg_check: true
  - name: enable 6.2 package # here this is yum module but not the installation for this we use command module.
    ansible.builtin.command: yum module enable redis:remi-6.2 -y

  - name: install redis
    ansible.builtin.yum: 
      name: redis
      state: installed 
