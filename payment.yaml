- name: install python
  hosts: payment
  become: yes
  tasks:
  - name: install phython # here we took looping to install 3 different packages.
    ansible.builtin.yum:
      name: "{{item}}" 
      state: installed
    loop:
    - python36 
    - gcc 
    - python3-devel 

  - when: directory.stat.exists == False
    name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download payment extract artifacts 
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app 
      remote_src: yes
  

  - name: install dependencies 
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: Copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: payment daemon reaload 
    ansible.builtin.systemd:
      daemon_reload: true

  - name: restart payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes

  